    <script>
        function output(){
            $tablespaceName=$("#tablespace").val();
            $content=$("#content").val();
            $locate=$("#locate").val();
            $filesize=$("#fileSize").val();
            $autoextend=$("#autoextend").val();
            $extendSize=$("#extendSize").val();
            $maxSize=$("#maxSize").val();
            $ubiformSize=$("#ubiformSize").val();
            var locatSet="alter system set db_create_file_dest='"+$locate+"';";
            $create="create "+$content+" tablespace "+$tablespaceName+ "   datafile size "+$filesize+ " autoextend "+ $autoextend;
            if($autoextend=="on"){
                $add= " next "+$extendSize+"  maxsize "+$maxSize+"  uniform size "+$ubiformSize;
                $create+=$add;
            }
            $create+=";";
            $("#output").val($create);
            $("#alter").val(locatSet);
        }


    </script>
